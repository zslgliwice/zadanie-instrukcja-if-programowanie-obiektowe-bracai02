<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var x = document.getElementById("wiek").value;
				
			x = parseInt(x);
			let text = document.getElementById("imie").value;
			let result = text.toLowerCase();
			
			
			if(x<16)
			{
				document.getElementById("wynik").innerHTML = "Nie może wziąć udziału w seansie";
				
			}
			if(x>=16 && x<=17)
			{
				document.getElementById("wynik").innerHTML = "mozesz wziąć udział jesli jestes z opiekunem za 12zł";
			}
			if(x>=18)
			{
				document.getElementById("wynik").innerHTML = "mozesz wziąć udział za 18 zł";
			}
			if(x>=18 && result=="brad" ||x>=18 && result=="morgan"  )
			{
				document.getElementById("wynik").innerHTML = "mozesz wziąć udział za DARMO";
			}
			
		}

	</script>

</body>
</html>
